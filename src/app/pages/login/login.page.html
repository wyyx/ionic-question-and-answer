<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (tap)="back()">
      <ion-back-button [text]="backText" class="show-back-button"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center ion-no-margin ion-padding">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">手机号</ion-label>
        <ion-input [(ngModel)]="mobile"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">密码</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-button expand="block" (tap)="login()">
      登陆
    </ion-button>
    <ion-button color="secondary" fill="outline" expand="block" (tap)="goToRegisterPage()">
      没有账号？注册
    </ion-button>
  </ion-card>
</ion-content>
